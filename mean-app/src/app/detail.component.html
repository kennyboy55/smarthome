<span *ngIf="pieloaded">

	<div class="col-md-3 col-xs-6">
		<br>
		<pie-chart [label]="labelpie" [data]="datapie"></pie-chart>
	</div>

	<div class="col-md-3 col-xs-6">
		<br>
		<pie-chart [label]="labelpie1" [data]="datapie1"></pie-chart>
	</div>

		<br>

</span>

<span *ngIf="loaded">

	<div class="col-md-12">

	<div class="col-md-6">
		<br>
		<line-chart [label]="label" [data]="data3"></line-chart>
	</div>

	<div class="col-md-6">
