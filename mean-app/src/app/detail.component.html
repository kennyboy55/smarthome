<span *ngIf="loaded">

	<div class="col-md-12">
		<h2>{{name}}</h2>
	</div>

	<div class="col-md-12">
		<b>HOV:</b> {{hov}}, <b>HTV:</b> {{htv}}, <b>HT:</b> {{ht}}
	</div>


	<div class="col-md-6">
		<line-chart [label]="label" [data]="data1"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data2"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data3"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data4"></line-chart>
	</div>

</span>
