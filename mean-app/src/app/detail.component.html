<span *ngIf="loaded">

	<div class="col-md-12">
		<h2>{{name}}</h2>
	</div>

	<div class="col-md-12">
		<div class="well">
			<b>Huidig opgenomen vermogen:</b> {{hov}} kW <br>
			<b>Huidig teruggeleverd vermogen:</b> {{htv}} kW <br>
			<b>Huidig tarief:</b> {{ht}} <br>
			<b>Totale kosten:</b> â‚¬{{money}}
		</div>
	</div>


	<div class="col-md-6">
		<line-chart [label]="label" [data]="data1"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data2"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data3"></line-chart>
	</div>

	<div class="col-md-6">
		<line-chart [label]="label" [data]="data4"></line-chart>
	</div>
</span>

<span *ngIf="pieloaded">

	<div class="col-md-4">
		<pie-chart [label]="labelpie1" [data]="datapie1"></pie-chart>
	</div>

	<div class="col-md-4">
		<pie-chart [label]="labelpie2" [data]="datapie2"></pie-chart>
	</div>

	<div class="col-md-4">
		<pie-chart [label]="labelpie3" [data]="datapie3"></pie-chart>
	</div>

</span>
